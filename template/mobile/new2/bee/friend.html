<script>
	/*弹框-确定按钮*/
	function giveAjax(_this,_id){
		// console.log(_id,$(_this).siblings('.count').find('.inp').val(),99999999);
		$.ajax({
			type:"post",
			url:"{:url('give_money')}",
			data:{
				"money":$(_this).siblings('.count').find('.inp').val(),
				"user_id":_id
			},
			success:function(data){
				if (data.type==0) {
					layer.msg(data.msg);
				}else{
					layer.msg(data.msg);
				}
			}
		});
		$(_this).siblings('.count').find('.inp').val('');
		$(_this).parent().parent().hide();
		return false;
//	console.log(_id);
	}
	/*弹框-关闭弹窗*/
	function hideGiceALert(_this){
		$(_this).parent().parent().hide();
		console.log("关闭弹框");
		return false;
	}

		// $(_this).parent().parent().siblings('popup-wrap').show();
		$(_this).parent().siblings('.popup-wrap').eq(0).show();
	}
