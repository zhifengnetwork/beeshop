<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width user-scalable=no initial-scale=1.0 maximum-scale=1.0 minimum-scale=1.0">
		<title>九九蜂王平台</title>
		<link rel="stylesheet" type="text/css" href="__STATIC__/font01/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="__STATIC__/css/mi_style.css"/>
	</head>
	<style>
		.wrap {
			width: 100%;
			height: 13.34rem;
			background: url(/template/mobile/new2/static/images/imge/v2.jpg) no-repeat;
			background-size: 100% 100%;
			box-sizing: border-box;
			-webkit-box-sizing:border-box ;
		}
		.wrap ul li {
			margin: 0 0 0 15%;
			font-size: .3rem;
			line-height: .45rem;
		}
		
		.t_view {
			display: none;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 0;
			width: 100%;
			height: 13.34rem;
			background: rgba(0,0,0,0.4);
		}
		.t_Wrap {
			display: none;
			position: relative;
			top: -95px;
			left: 13%;
			width: 75%;
			height: 5rem;
			background: url(/template/mobile/new2/static/images/imge/f_9.png) no-repeat;
			background-size: 100% 100%;
			font-size: .14rem;
			z-index: 10;
		}
		.t_Wrap p {
			position: absolute;
			top: 30%;
			left: 8%;
			width: 80%;
		}
		.t_Xbtn {
			position: absolute;
			top: 12%;
			right: -2%;
			width: 15%;
			height: .85rem;
			background: url(/template/mobile/new2/static/images/imge/f_7.png) no-repeat;
			background-size: 100% 100%;
		}
		.t_Qbtn {
			position: absolute;
			top: 79%;
			left: 29%;
			width: 40%;
			height: 1rem;
			background: url(/template/mobile/new2/static/images/imge/f_8.png) no-repeat;
			background-size: 100% 100%;
		}
		.art {
			text-align: center;
			font-size: 0;
		}
		.art a {
			position: absolute;
			top:0;
			left: 5%;
			display: inline-block;
			width: 10%;
			font-size: 0;
		}
		h2 {
			display: inline-block;
			font-size: .45rem;
			line-height: .85rem;
		}
		img {
			width: 100%;
		}
	</style>
	<body>
		<div id="container">
			<div class="wrap">
				<div class="art">
					<a href="javascript:history.back(-1)">
						<img src="__STATIC__/images/imge/fh.png"/>
					</a>
				</div>
				<h2>公告</h2>
				<ul>
					<!-- <li class="t_ht"><span>1.</span>dgrdhtrfgjnytjmku</li>
					<li><span>2.</span>jnrtfgjnyhkm</li>
					<li><span>3.</span>xrthntcyjmnyk</li>
					<li><span>4.</span>rhbtrfghnmk</li>
					<li><span>5.</span>tgrsxhytd5rj</li> -->
					<empty name="noticeList">
						<p>目前没有消息！</p>
					<else/>
						<volist name="noticeList" id='item'>
							<li class="t_ht"><a href="javascript:" onclick="getContent('{$item.content}');"><span>{$i}.{$item.title}</span></a></li>
						</volist>
					</empty>
				</ul>
				
				<!--公告弹框-->
				<div class="t_Wrap">
					<p id='content'>您是否花费99元认养一只蜂王幼峰?认养后赠送一个蜂箱,5滴蜂王浆,10滴水和20克阳光值.(一个ID最多只能认养50只蜂王幼蜂.您已认养0/50只幼蜂)</p>
					<div class="t_Xbtn"></div>
					<div class="t_Qbtn"></div>
				</div>
				<!--背影-->
				<div class="t_view"></div>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="__STATIC__/js/rem.js" ></script>
<!-- <script type="text/javascript" src="__STATIC__/jquery.min.js" ></script> -->
<script src="__STATIC__/js/jquery-3.1.1.min.js" ></script>
<script>
		$('.t_Xbtn').on('click',function(){
			$('.t_Wrap').hide();
			$('.t_view').hide();
			
		})
		$('.t_Qbtn').on('click',function(){
			$('.t_Wrap').hide();
			$('.t_view').hide();
		})
		$('.t_ht').on('click',function(){
			$('.t_Wrap').show();
			$('.t_view').show();
		})

		function getContent(data)
		{
			$('#content').html(data);
		}
		
</script>
